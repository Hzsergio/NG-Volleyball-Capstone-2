version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd NG-Volleyball-Capstone-2/Ladder/frontend
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: NG-Volleyball-Capstone-2/Ladder/frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
